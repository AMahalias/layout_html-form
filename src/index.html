<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form 
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        
        <label class="label block">
          Surname:
          <input 
            type="text" 
            name="surname" 
            autocomplete="off"
          >
        </label>

        <label class="label block">
          Name:
          <input 
            type="text" 
            name="name" 
            autocomplete="off"
            required
          >
        </label>

        <label class="label block">
          How old are You?
          <input 
            type="number" 
            name="age" 
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="label block">
          Full date of birth
          <input 
            type="date" 
            name="dateOfBirth" 
            placeholder="mm/dd/yyyy"
          >
        </label>

        <label class="block">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="terms" 
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>

        <label class="label block">
          E-mail:
          <input
            type="email"
            name="email" 
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="block">
          Password:
          <input
            type="password"
            name="password"
            required
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>

        <label class="label block">
          Do you love cats?
          <label>
            <input
              type="radio"
              name="cats"
              value="love"
            >
            Yes
          </label>
          
          <label>
            <input
              type="radio"
              name="cats"
              value="don't love"
            >
            No
          </label>
        </label>
        
        <label class="label block">
          What is your favorite color?
          <input 
            type="color" 
            name="favoriteColor"
          >
        </label>

        <label class="label block">
          What time do you go to bed?
          <input 
            type="time" 
            name="sleepTime"
          >
        </label>

        <label class="label block">
          What are your favorite brand of cars?
          <select  
            name="favBrandOfCar"
            multiple
          >
            <option value="BMW">
              BMW
            </option>
            <option value="Audi">
              Audi
            </option>
            <option value="Lada">
              Lada
            </option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            type="range"
            name="range"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        
        <label class="label block">
          Comments:
          <textarea 
            name="comments"
            minlength="10"
            maxlength="50"
            autocomplete="off"
          ></textarea>
        </label>

        <label class="label">
          Would you recommend us?
          <select>
            <option value="yes">
              yes
            </option>
            <option value="no">
              no
            </option>
          </select>
        </label>
      </fieldset>

      <button type="submit">
        Submit
      </button>
    </form>

  </body>
</html>
